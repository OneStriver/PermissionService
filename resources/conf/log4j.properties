log4j.rootLogger=INFO,CONSOLE,AllFile,DebugFile,InfoFile,WarnFile,ErrorFile
log4j.addivity.org.apache=false

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %5p %c{1}\:[%L] \: %m%n
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=UTF-8
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout

log4j.appender.AllFile=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.AllFile.File=${catalina.home}/logs/AllLevel/record
log4j.appender.AllFile.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.AllFile.layout=org.apache.log4j.PatternLayout  
log4j.appender.AllFile.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %5p %c{1}\:[%L] \: %m%n

log4j.appender.DebugFile=com.fh.log4j.CustomizeDailyRollingFileAppender
log4j.appender.DebugFile.File=${catalina.home}/logs/DebugLevel/debug
log4j.appender.DebugFile.Threshold=DEBUG
log4j.appender.DebugFile.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.DebugFile.layout=org.apache.log4j.PatternLayout
log4j.appender.DebugFile.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %5p %c{1}\:[%L] \: %m%n

log4j.appender.InfoFile=com.fh.log4j.CustomizeDailyRollingFileAppender
log4j.appender.InfoFile.File=${catalina.home}/logs/InfoLevel/info
log4j.appender.InfoFile.Threshold=INFO
log4j.appender.InfoFile.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.InfoFile.layout=org.apache.log4j.PatternLayout
log4j.appender.InfoFile.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %5p %c{1}\:[%L] \: %m%n

log4j.appender.WarnFile=com.fh.log4j.CustomizeDailyRollingFileAppender
log4j.appender.WarnFile.File=${catalina.home}/logs/WarnLevel/warn
log4j.appender.WarnFile.Threshold=WARN
log4j.appender.WarnFile.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.WarnFile.layout=org.apache.log4j.PatternLayout
log4j.appender.WarnFile.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %5p %c{1}\:[%L] \: %m%n

log4j.appender.ErrorFile=com.fh.log4j.CustomizeDailyRollingFileAppender
log4j.appender.ErrorFile.File=${catalina.home}/logs/ErrorLevel/error
log4j.appender.ErrorFile.Threshold=ERROR
log4j.appender.ErrorFile.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.ErrorFile.layout=org.apache.log4j.PatternLayout
log4j.appender.ErrorFile.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %5p %c{1}\:[%L] \: %m%n
